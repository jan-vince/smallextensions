        custom_repeater_fields:
            type: repeater
            prompt: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.repeater_prompt'
            tab: 'janvince.smallextensions::lang.tabs.blog'
            cssClass: 'm-t field-indent'
            style: collapsed
            trigger:
                action: hide
                field: custom_repeater_allow
                condition: unchecked
            form:
                fields:
                    custom_repeater_field_label:
                        label: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.field_label'
                        type: text
                        span: left
                        required: true
                    custom_repeater_field_name:
                        label: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.field_name'
                        comment: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.field_name_comment'
                        type: text
                        span: right
                        required: true
                        preset: 
                            field: custom_repeater_field_label
                            type: camel
                    custom_repeater_field_type:
                        label: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.field_type'
                        type: dropdown
                        span: left
                        required: true
                        options:
