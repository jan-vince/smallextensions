                            number: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.options.number'
                            textarea: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.options.textarea'
                            dropdown: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.options.dropdown'
                            checkbox: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.options.checkbox'
                            checkboxlist: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.options.checkboxlist'
                            switch: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.options.switch'
                            mediafinder: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.options.mediafinder'
                            richeditor: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.options.richeditor'
                            radio: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.options.radio'
                            datepicker: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.options.datepicker'
                            colorpicker: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.options.colorpicker'
                            codeeditor: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.options.codeeditor'
                            taglist: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.options.taglist'
                            balloon-selector: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.options.balloon_selector'
                            section: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.options.section'
                    custom_repeater_field_mode:
                        label: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.field_mode'
                        type: dropdown
                        span: left
                        cssClass: 'field-indent'
                        emptyOption: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.options.empty_option'
                        options:
                            file: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.options.file'
                            image: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.options.image'
                        trigger:
                            action: show
                            field: custom_repeater_field_type
                            condition: value[mediafinder]
                    custom_repeater_field_attributes:
                        label: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.field_attributes'
                        comment: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.field_attributes_comment'
                        commentHtml: true
                        span: left
                        cssClass: 'field-indent'
                        type: repeater
                        style: collapsed
                        form:
                            fields:
                                attribute_name:
                                    label: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.field_attribute_name'
                                    type: text
                                    span: left
                                attribute_value:
                                    label: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.field_attribute_value'
                                    type: text
                                    span: right
                    custom_repeater_field_options:
                        label: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.field_options'
                        comment: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.field_options_comment'
                        span: right
                        cssClass: 'field-indent'
                        type: repeater
                        style: collapsed
                        form:
                            fields:
                                option_key:
                                    label: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.field_option_key'
                                    type: text
                                    span: left
                                option_value:
                                    label: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.field_option_value'
                                    type: text
                                    span: right
                    custom_repeater_field_span_section:
                        type: section
                        span: full
                    custom_repeater_field_span:
                        label: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.field_span'
                        type: dropdown
                        span: left
                        options:
                            full: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.options.full'
                            left: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.options.left'
                            right: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.options.right'
                    custom_repeater_field_size:
                        label: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.field_size'
                        type: dropdown
                        span: right
                        emptyOption: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.options.empty_option'
                        options:
                            tiny: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.options.tiny'
                            small: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.options.small'
                            large: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.options.large'
                            huge: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.options.huge'
                            giant: 'janvince.smallextensions::lang.labels.repeater.custom_repeater.options.giant'


